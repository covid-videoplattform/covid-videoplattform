---

- hosts: reverse_proxies
  roles:
    - role: nginx
    - role: certificate
      vars:
        certificate_name: "{{ jitsi_domain }}"
        certificate_directory: /etc/ssl
        certificate_key_usage:
          - digitalSignature
          - keyEncipherment
        certificate_extended_key_usage:
          - serverAuth
        certificate_common_name: "{{ jitsi_domain }}"
    - role: reverse-proxy

- hosts: frontend_servers
  roles:
    - role: jitsi-meet-web

- hosts:
  - jicofo_servers
  roles:
    - role: jicofo

- hosts:
  - prosody_servers
  roles:
    #- role: prosody

- hosts:
  - videobridges
  roles:
    - role: jitsi-videobridge

- hosts: bastion_servers
  tasks:
    - name: add other ips and hostnames to /etc/hosts
      lineinfile:
        path: /etc/hosts
        regexp: "{{ item }}"
        line: "{{ hostvars[item].local_ip }} {{ item }}"
      with_items: "{{ groups.all }}"

- hosts:
  - all
  tasks:
   - name: add markus ssh pub key
     authorized_key:
       user: root
       state: present
       key: "{{ lookup('file', '.ssh/markus.pub') }}"

   - name: add brian ssh pub key
     authorized_key:
       user: root
       state: present
       key: "{{ lookup('file', '.ssh/brian.pub') }}"

   - name: add florian ssh pub key
     authorized_key:
       user: root
       state: present
       key: "{{ lookup('file', '.ssh/florian.pub') }}"
